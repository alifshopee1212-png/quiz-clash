<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° DARK QUIZ - CEPATAN REBUTAN! ‚ö°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0c0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            max-width: 1400px;
            width: 100%;
            background: #15181e;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 0 1px rgba(255,255,255,0.05);
            overflow: hidden;
            border: 1px solid #2a2e35;
        }
        
        .game-header {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a1e3a 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #3a3e45;
            position: relative;
            overflow: hidden;
        }
        
        .game-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .game-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            position: relative;
            letter-spacing: 2px;
        }
        
        .game-header p {
            font-size: 1.2rem;
            opacity: 0.8;
            position: relative;
        }
        
        .timer-container {
            background: #0f1217;
            padding: 20px;
            border-bottom: 1px solid #2a2e35;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .timer-box {
            flex: 1;
            min-width: 200px;
            background: #1e2229;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid #3a3e45;
        }
        
        .timer-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .timer-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .timer-value.warning {
            color: #ff4757;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .players-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 30px;
            background: #0f1217;
            border-bottom: 1px solid #2a2e35;
        }
        
        .player-card {
            flex: 1 1 200px;
            background: linear-gradient(135deg, #1e2229 0%, #15181e 100%);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #3a3e45;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .player-card.winner::before {
            opacity: 1;
            animation: borderGlow 2s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .player-card.answered {
            opacity: 0.6;
            filter: grayscale(0.5);
        }
        
        .player-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-name {
            color: #fff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-score {
            color: #4ecdc4;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .player-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
        
        .player-status.answered {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }
        
        .quiz-section {
            padding: 40px;
            background: #15181e;
        }
        
        .question-box {
            background: linear-gradient(135deg, #1e2229 0%, #1a1e24 100%);
            border: 1px solid #3a3e45;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .question-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            100% { left: 100%; }
        }
        
        .question-text {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .question-category {
            display: inline-block;
            padding: 8px 25px;
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid #4ecdc4;
            border-radius: 25px;
            color: #4ecdc4;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option-btn {
            padding: 25px 20px;
            font-size: 1.3rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #1e2229 0%, #15181e 100%);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #3a3e45;
            font-weight: 500;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05));
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            border-color: #4ecdc4;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
        }
        
        .option-btn:hover:not(:disabled)::before {
            opacity: 1;
        }
        
        .option-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .option-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .option-btn.correct {
            background: linear-gradient(135deg, #00b894, #00a187);
            border-color: #00ffaa;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
        }
        
        .option-btn.wrong {
            background: linear-gradient(135deg, #d63031, #b22222);
            border-color: #ff6b6b;
            opacity: 0.8;
        }
        
        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background: #0f1217;
            border-top: 1px solid #2a2e35;
        }
        
        .control-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.5);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #a55eea, #8e44ad);
            color: white;
            box-shadow: 0 5px 20px rgba(165, 94, 234, 0.3);
        }
        
        .btn-info:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(165, 94, 234, 0.5);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-status {
            padding: 20px 40px;
            background: #0f1217;
            border-top: 1px solid #2a2e35;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 1.1rem;
        }
        
        .status-text {
            color: #4ecdc4;
            font-weight: bold;
        }
        
        .question-counter {
            color: #fff;
            font-weight: bold;
        }
        
        .winner-announcement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1e1e2f, #2a1e3a);
            border: 2px solid #4ecdc4;
            border-radius: 30px;
            padding: 40px 80px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 100px rgba(78, 205, 196, 0.5);
            display: none;
            animation: zoomIn 0.5s;
        }
        
        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }
        
        .winner-announcement h2 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
        }
        
        .winner-announcement p {
            font-size: 2rem;
            color: #4ecdc4;
            font-weight: bold;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            display: none;
        }
        
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            display: none;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .toast-correct {
            background: linear-gradient(135deg, #00b894, #00a187);
            box-shadow: 0 0 30px rgba(0, 184, 148, 0.5);
        }
        
        .toast-wrong {
            background: linear-gradient(135deg, #d63031, #b22222);
            box-shadow: 0 0 30px rgba(214, 48, 49, 0.5);
        }
    </style>
</head>
<body>
    <div class="toast-notification" id="toastNotification"></div>
    
    <div class="overlay" id="overlay"></div>
    <div class="winner-announcement" id="winnerAnnouncement">
        <h2>üèÜ WINNER! üèÜ</h2>
        <p id="winnerName"></p>
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1>‚ö° DARK QUIZ</h1>
            <p>CEPETAN REBUTAN! SIAPA CEPAT DIA MENANG</p>
        </div>
        
        <div class="timer-container">
            <div class="timer-box">
                <div class="timer-label">‚è±Ô∏è WAKKU JAWAB</div>
                <div class="timer-value" id="answerTimer">10s</div>
            </div>
            <div class="timer-box">
                <div class="timer-label">‚è≥ SOAL KE-</div>
                <div class="timer-value" id="questionNumber">1/20</div>
            </div>
            <div class="timer-box">
                <div class="timer-label">üéØ UDAH MENJAWAB</div>
                <div class="timer-value" id="answeredCount">0/2</div>
            </div>
        </div>
        
        <div class="players-container" id="playersContainer"></div>
        
        <div class="quiz-section">
            <div class="question-box" id="questionBox">
                <div class="question-text" id="questionText">Loading soal...</div>
                <div class="question-category" id="questionCategory">Kategori: Umum</div>
            </div>
            
            <div class="options-container" id="optionsContainer"></div>
            
            <div class="game-controls">
                <button class="control-btn btn-primary" id="nextQuestionBtn" onclick="nextQuestion()">‚è© SOAL BERIKUTNYA</button>
                <button class="control-btn btn-secondary" id="resetGameBtn" onclick="resetGame()">üîÑ RESET GAME</button>
                <button class="control-btn btn-info" id="addPlayerBtn" onclick="addPlayer()">‚ûï TAMBAH PEMAIN</button>
            </div>
            
            <div class="game-status">
                <span>üî• <span class="status-text" id="gameStatus">SIAP MAIN!</span></span>
                <span>üìä <span class="question-counter" id="remainingQuestions">20 soal tersisa</span></span>
            </div>
        </div>
    </div>

    <script>
        // ========== DATABASE SOAL ==========
        const questions = [
            { question: "Apa nama proses perubahan air menjadi uap?", options: ["Kondensasi", "Evaporasi", "Sublimasi", "Presipitasi"], correct: 1, category: "IPA" },
            { question: "Hewan apa yang bisa hidup di air dan di darat?", options: ["Kucing", "Amfibi", "Reptil", "Burung"], correct: 1, category: "IPA" },
            { question: "Apa nama planet terbesar di tata surya?", options: ["Mars", "Jupiter", "Saturnus", "Neptunus"], correct: 1, category: "IPA" },
            { question: "Berapa hasil dari 12 x 8?", options: ["86", "96", "106", "116"], correct: 1, category: "Matematika" },
            { question: "Apa nama bangun datar yang memiliki 4 sisi sama panjang?", options: ["Persegi", "Persegi panjang", "Segitiga", "Lingkaran"], correct: 0, category: "Matematika" },
            { question: "Berapa hasil dari 144 : 12?", options: ["10", "11", "12", "13"], correct: 2, category: "Matematika" },
            { question: "Siapa proklamator kemerdekaan Indonesia?", options: ["Soekarno-Hatta", "Soeharto", "Habibie", "Megawati"], correct: 0, category: "Sejarah" },
            { question: "Tahun berapa Indonesia merdeka?", options: ["1942", "1945", "1948", "1950"], correct: 1, category: "Sejarah" },
            { question: "Apa nama gunung tertinggi di Indonesia?", options: ["Rinjani", "Semeru", "Kerinci", "Jayawijaya"], correct: 3, category: "Geografi" },
            { question: "Samudra terluas di dunia?", options: ["Atlantik", "Pasifik", "Hindia", "Arktik"], correct: 1, category: "Geografi" },
            { question: "Ibukota negara Jepang?", options: ["Osaka", "Kyoto", "Tokyo", "Nagoya"], correct: 2, category: "Geografi" },
            { question: "Apa sinonim dari kata 'Bahagia'?", options: ["Sedih", "Senang", "Marah", "Kecewa"], correct: 1, category: "Bahasa" },
            { question: "Apa antonim dari kata 'Panas'?", options: ["Hangat", "Dingin", "Sejuk", "Adem"], correct: 1, category: "Bahasa" },
            { question: "Bahasa Inggris dari 'Buku'?", options: ["Pen", "Book", "Paper", "Pencil"], correct: 1, category: "Bahasa" },
            { question: "Apa fungsi akar pada tumbuhan?", options: ["Fotosintesis", "Menyerap air", "Berkembang biak", "Bernapas"], correct: 1, category: "IPA" },
            { question: "Berapa jumlah tulang rusuk manusia?", options: ["20", "22", "24", "26"], correct: 2, category: "IPA" },
            { question: "Apa nama bilangan yang hanya bisa dibagi 1 dan dirinya sendiri?", options: ["Genap", "Ganjil", "Prima", "Komposit"], correct: 2, category: "Matematika" },
            { question: "Berapa hasil dari 25% dari 200?", options: ["25", "50", "75", "100"], correct: 1, category: "Matematika" },
            { question: "Apa nama kerajaan Hindu pertama di Indonesia?", options: ["Majapahit", "Sriwijaya", "Kutai", "Singosari"], correct: 2, category: "Sejarah" },
            { question: "Siapa penemu bola lampu?", options: ["Einstein", "Newton", "Edison", "Galileo"], correct: 2, category: "Sejarah" },
            { question: "Perang Dunia II berakhir tahun?", options: ["1944", "1945", "1946", "1947"], correct: 1, category: "Sejarah" },
            { question: "Gurun terluas di dunia?", options: ["Sahara", "Gobi", "Kalahari", "Atacama"], correct: 0, category: "Geografi" },
            { question: "Sungai terpanjang di dunia?", options: ["Amazon", "Nil", "Mississippi", "Yangtze"], correct: 1, category: "Geografi" },
            { question: "Apa arti 'Guten Morgen'?", options: ["Selamat malam", "Selamat pagi", "Selamat siang", "Selamat sore"], correct: 1, category: "Bahasa" },
            { question: "Kata 'Cepat' termasuk jenis kata?", options: ["Benda", "Sifat", "Kerja", "Bilangan"], correct: 1, category: "Bahasa" }
        ];

        // ========== STATE GAME ==========
        let players = [
            { id: 1, name: "Pemain 1", score: 0, hasAnswered: false },
            { id: 2, name: "Pemain 2", score: 0, hasAnswered: false }
        ];
        
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let gameActive = false;
        let answerTimer = 10;
        let timerInterval = null;
        let questionActive = false;
        let answeredThisRound = false;
        let correctAnswerIndex = -1;
        
        // ========== FUNGSI ==========
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function getRandomQuestions(count = 20) {
            const shuffled = shuffleArray([...questions]);
            return shuffled.slice(0, count);
        }
        
        function showToast(message, isCorrect) {
            const toast = document.getElementById('toastNotification');
            toast.textContent = message;
            toast.className = `toast-notification ${isCorrect ? 'toast-correct' : 'toast-wrong'}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
        
        function resetAnsweredState() {
            players.forEach(p => p.hasAnswered = false);
            answeredThisRound = false;
            questionActive = true;
            
            document.querySelectorAll('.player-card').forEach(card => {
                card.classList.remove('answered');
            });
            
            updateAnsweredCount();
        }
        
        function updateAnsweredCount() {
            const answered = players.filter(p => p.hasAnswered).length;
            document.getElementById('answeredCount').textContent = `${answered}/${players.length}`;
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function startTimer() {
            answerTimer = 10;
            updateTimerDisplay();
            
            stopTimer();
            
            timerInterval = setInterval(() => {
                answerTimer--;
                updateTimerDisplay();
                
                if (answerTimer <= 0) {
                    answerTimer = 0;
                    updateTimerDisplay();
                    
                    // Waktu habis, soal gugur
                    questionActive = false;
                    stopTimer();
                    
                    // Disable semua option
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        btn.disabled = true;
                    });
                    
                    document.getElementById('gameStatus').textContent = 'WAKTU HABIS!';
                    
                    // Tampilkan jawaban benar
                    const correctBtn = document.getElementById(`option-${correctAnswerIndex}`);
                    if (correctBtn) {
                        correctBtn.classList.add('correct');
                    }
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const timerEl = document.getElementById('answerTimer');
            timerEl.textContent = `${answerTimer}s`;
            
            if (answerTimer <= 3) {
                timerEl.classList.add('warning');
            } else {
                timerEl.classList.remove('warning');
            }
        }
        
        function renderPlayers() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';
            
            players.forEach((player, index) => {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#a55eea', '#f39c12', '#e74c3c', '#3498db'];
                const avatarColor = colors[index % colors.length];
                
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${player.hasAnswered ? 'answered' : ''}`;
                playerCard.id = `player-${player.id}`;
                
                playerCard.innerHTML = `
                    <div class="player-header">
                        <div class="player-avatar" style="background: ${avatarColor}">
                            ${player.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-score">üèÜ ${player.score}</div>
                        </div>
                    </div>
                    <div class="player-status ${player.hasAnswered ? 'answered' : ''}">
                        ${player.hasAnswered ? '‚úÖ SUDAH JAWAB' : '‚è≥ BELUM JAWAB'}
                    </div>
                `;
                
                container.appendChild(playerCard);
            });
        }
        
        function renderQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            if (!question) return;
            
            correctAnswerIndex = question.correct;
            
            document.getElementById('questionText').innerHTML = question.question;
            document.getElementById('questionCategory').innerHTML = `üìö ${question.category}`;
            document.getElementById('questionNumber').textContent = `${currentQuestionIndex + 1}/${currentQuestions.length}`;
            document.getElementById('remainingQuestions').textContent = `${currentQuestions.length - currentQuestionIndex - 1} soal tersisa`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.innerHTML = option;
                button.onclick = () => selectOption(index);
                button.id = `option-${index}`;
                button.disabled = !gameActive || !questionActive || answeredThisRound;
                optionsContainer.appendChild(button);
            });
            
            resetAnsweredState();
            
            if (gameActive && questionActive) {
                startTimer();
            }
        }
        
        function selectOption(optionIndex) {
            if (!gameActive || !questionActive || answeredThisRound) return;
            
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = optionIndex === question.correct;
            
            // Disable semua button
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
            });
            
            // Highlight jawaban
            const selectedBtn = document.getElementById(`option-${optionIndex}`);
            const correctBtn = document.getElementById(`option-${question.correct}`);
            
            if (isCorrect) {
                selectedBtn.classList.add('correct');
                showToast('‚ú® MANTAPP! ‚ú®', true);
            } else {
                selectedBtn.classList.add('wrong');
                correctBtn.classList.add('correct');
                showToast('üòÖ YAA KOK SALAH SIH WKWKK', false);
            }
            
            // Yang pertama jawab dapet poin
            const answeredPlayer = players.find(p => !p.hasAnswered);
            if (answeredPlayer && isCorrect) {
                answeredPlayer.score += 10;
                answeredPlayer.hasAnswered = true;
                
                // Tandai semua pemain yang belum jawab sebagai answered (karena udah kejawab)
                players.forEach(p => {
                    if (!p.hasAnswered) p.hasAnswered = true;
                });
                
                document.getElementById('gameStatus').textContent = `${answeredPlayer.name} DAPET 10 POIN! üî•`;
            } else {
                // Yang jawab salah, tetap tandai sebagai answered
                players.forEach(p => {
                    if (!p.hasAnswered) p.hasAnswered = true;
                });
                
                if (!isCorrect) {
                    document.getElementById('gameStatus').textContent = 'SALAH! Gak dapet poin üòÖ';
                }
            }
            
            answeredThisRound = true;
            questionActive = false;
            stopTimer();
            
            renderPlayers();
            updateAnsweredCount();
        }
        
        function nextQuestion() {
            if (!gameActive) {
                startGame();
                return;
            }
            
            // Reset untuk soal selanjutnya
            questionActive = true;
            answeredThisRound = false;
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }
            
            renderQuestion();
        }
        
        function startGame() {
            gameActive = true;
            currentQuestions = getRandomQuestions(20);
            currentQuestionIndex = 0;
            
            players.forEach(p => {
                p.score = 0;
                p.hasAnswered = false;
            });
            
            document.getElementById('gameStatus').textContent = 'GAME DIMULAI! üî•';
            document.getElementById('nextQuestionBtn').textContent = '‚è© SOAL BERIKUTNYA';
            
            renderPlayers();
            renderQuestion();
        }
        
        function endGame() {
            gameActive = false;
            questionActive = false;
            stopTimer();
            
            // Cari pemenang
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            const winner = sortedPlayers[0];
            
            // Tampilkan winner announcement
            document.getElementById('winnerName').textContent = `${winner.name} dengan ${winner.score} poin!`;
            document.getElementById('winnerAnnouncement').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            
            document.getElementById('gameStatus').textContent = 'GAME SELESAI! üèÜ';
            document.getElementById('nextQuestionBtn').textContent = 'üîÑ MAIN LAGI';
        }
        
        function resetGame() {
            gameActive = false;
            questionActive = false;
            stopTimer();
            
            players.forEach(p => {
                p.score = 0;
                p.hasAnswered = false;
            });
            
            currentQuestions = getRandomQuestions(20);
            currentQuestionIndex = 0;
            
            document.getElementById('winnerAnnouncement').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('gameStatus').textContent = 'SIAP MAIN!';
            document.getElementById('nextQuestionBtn').textContent = 'üöÄ MULAI GAME';
            
            renderPlayers();
            
            // Tampilkan soal pertama tapi disabled
            const question = currentQuestions[0];
            document.getElementById('questionText').innerHTML = question.question;
            document.getElementById('questionCategory').innerHTML = `üìö ${question.category}`;
            document.getElementById('questionNumber').textContent = `1/${currentQuestions.length}`;
            
            // Disable options
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
            });
        }
        
        function addPlayer() {
            if (players.length >= 8) {
                alert('Maksimal 8 pemain bro!');
                return;
            }
            
            const newId = players.length + 1;
            players.push({
                id: newId,
                name: `Pemain ${newId}`,
                score: 0,
                hasAnswered: false
            });
            
            renderPlayers();
            updateAnsweredCount();
        }
        
        // ========== INIT ==========
        resetGame();
    </script>
</body>
</html>
