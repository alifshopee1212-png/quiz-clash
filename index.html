<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUIS MULTIPLAYER - PEMBELAJARAN SERU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .game-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .game-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .game-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .players-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .player-card {
            flex: 1 1 300px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid transparent;
        }
        
        .player-card.active {
            border-color: #4CAF50;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.2);
        }
        
        .player-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .player-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .player-feedback {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            min-height: 50px;
        }
        
        .player-feedback.show {
            opacity: 1;
        }
        
        .feedback-correct {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .feedback-wrong {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        
        .feedback-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .feedback-subtext {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .quiz-section {
            padding: 30px;
            background: white;
        }
        
        .question-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .question-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .question-category {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option-btn {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .option-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .option-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .option-btn.selected {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        
        .option-btn.wrong {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }
        
        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        .control-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        
        .btn-info:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-status {
            padding: 15px 30px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            color: #333;
        }
        
        .current-turn {
            font-weight: bold;
            color: #4CAF50;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .feedback-animation {
            animation: bounce 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üìö KUIS MULTIPLAYER PEMBELAJARAN</h1>
            <p>Main bareng temen, jawab soal, lihat siapa yang paling pinter!</p>
        </div>
        
        <div class="players-container" id="playersContainer">
            <!-- Player cards akan di-generate oleh JavaScript -->
        </div>
        
        <div class="quiz-section">
            <div class="question-box" id="questionBox">
                <div class="question-text" id="questionText">Loading soal...</div>
                <div class="question-category" id="questionCategory">Kategori: Umum</div>
            </div>
            
            <div class="options-container" id="optionsContainer">
                <!-- Option buttons akan di-generate oleh JavaScript -->
            </div>
            
            <div class="game-controls">
                <button class="control-btn btn-primary" id="nextQuestionBtn" onclick="nextQuestion()">Soal Selanjutnya</button>
                <button class="control-btn btn-secondary" id="resetGameBtn" onclick="resetGame()">Reset Game</button>
                <button class="control-btn btn-info" id="addPlayerBtn" onclick="addPlayer()">Tambah Pemain</button>
            </div>
            
            <div class="game-status" id="gameStatus">
                <span>Giliran: <span class="current-turn" id="currentTurn">Pemain 1</span></span>
                <span>Soal ke: <span id="questionCounter">1</span>/<span id="totalQuestions">20</span></span>
            </div>
        </div>
    </div>

    <script>
        // ========== DATABASE SOAL ==========
        const questions = [
            // SOAL IPA
            {
                question: "Apa nama proses perubahan air menjadi uap?",
                options: ["Kondensasi", "Evaporasi", "Sublimasi", "Presipitasi"],
                correct: 1,
                category: "IPA"
            },
            {
                question: "Hewan apa yang bisa hidup di air dan di darat?",
                options: ["Kucing", "Amfibi", "Reptil", "Burung"],
                correct: 1,
                category: "IPA"
            },
            {
                question: "Apa nama planet terbesar di tata surya?",
                options: ["Mars", "Jupiter", "Saturnus", "Neptunus"],
                correct: 1,
                category: "IPA"
            },
            {
                question: "Apa fungsi akar pada tumbuhan?",
                options: ["Fotosintesis", "Menyerap air", "Berkembang biak", "Bernapas"],
                correct: 1,
                category: "IPA"
            },
            {
                question: "Berapa jumlah tulang rusuk manusia?",
                options: ["20", "22", "24", "26"],
                correct: 2,
                category: "IPA"
            },
            
            // SOAL MATEMATIKA
            {
                question: "Berapa hasil dari 12 x 8?",
                options: ["86", "96", "106", "116"],
                correct: 1,
                category: "Matematika"
            },
            {
                question: "Apa nama bangun datar yang memiliki 4 sisi sama panjang?",
                options: ["Persegi", "Persegi panjang", "Segitiga", "Lingkaran"],
                correct: 0,
                category: "Matematika"
            },
            {
                question: "Berapa hasil dari 144 : 12?",
                options: ["10", "11", "12", "13"],
                correct: 2,
                category: "Matematika"
            },
            {
                question: "Apa nama bilangan yang hanya bisa dibagi 1 dan dirinya sendiri?",
                options: ["Genap", "Ganjil", "Prima", "Komposit"],
                correct: 2,
                category: "Matematika"
            },
            {
                question: "Berapa hasil dari 25% dari 200?",
                options: ["25", "50", "75", "100"],
                correct: 1,
                category: "Matematika"
            },
            
            // SOAL SEJARAH
            {
                question: "Siapa proklamator kemerdekaan Indonesia?",
                options: ["Soekarno-Hatta", "Soeharto", "Habibie", "Megawati"],
                correct: 0,
                category: "Sejarah"
            },
            {
                question: "Tahun berapa Indonesia merdeka?",
                options: ["1942", "1945", "1948", "1950"],
                correct: 1,
                category: "Sejarah"
            },
            {
                question: "Apa nama kerajaan Hindu pertama di Indonesia?",
                options: ["Majapahit", "Sriwijaya", "Kutai", "Singosari"],
                correct: 2,
                category: "Sejarah"
            },
            {
                question: "Siapa penemu bola lampu?",
                options: ["Einstein", "Newton", "Edison", "Galileo"],
                correct: 2,
                category: "Sejarah"
            },
            {
                question: "Perang Dunia II berakhir tahun?",
                options: ["1944", "1945", "1946", "1947"],
                correct: 1,
                category: "Sejarah"
            },
            
            // SOAL GEOGRAFI
            {
                question: "Apa nama gunung tertinggi di Indonesia?",
                options: ["Rinjani", "Semeru", "Kerinci", "Jayawijaya"],
                correct: 3,
                category: "Geografi"
            },
            {
                question: "Samudra terluas di dunia?",
                options: ["Atlantik", "Pasifik", "Hindia", "Arktik"],
                correct: 1,
                category: "Geografi"
            },
            {
                question: "Ibukota negara Jepang?",
                options: ["Osaka", "Kyoto", "Tokyo", "Nagoya"],
                correct: 2,
                category: "Geografi"
            },
            {
                question: "Gurun terluas di dunia?",
                options: ["Sahara", "Gobi", "Kalahari", "Atacama"],
                correct: 0,
                category: "Geografi"
            },
            {
                question: "Sungai terpanjang di dunia?",
                options: ["Amazon", "Nil", "Mississippi", "Yangtze"],
                correct: 1,
                category: "Geografi"
            },
            
            // SOAL BAHASA
            {
                question: "Apa sinonim dari kata 'Bahagia'?",
                options: ["Sedih", "Senang", "Marah", "Kecewa"],
                correct: 1,
                category: "Bahasa"
            },
            {
                question: "Apa antonim dari kata 'Panas'?",
                options: ["Hangat", "Dingin", "Sejuk", "Adem"],
                correct: 1,
                category: "Bahasa"
            },
            {
                question: "Bahasa Inggris dari 'Buku'?",
                options: ["Pen", "Book", "Paper", "Pencil"],
                correct: 1,
                category: "Bahasa"
            },
            {
                question: "Apa arti 'Guten Morgen'?",
                options: ["Selamat malam", "Selamat pagi", "Selamat siang", "Selamat sore"],
                correct: 1,
                category: "Bahasa"
            },
            {
                question: "Kata 'Cepat' termasuk jenis kata?",
                options: ["Benda", "Sifat", "Kerja", "Bilangan"],
                correct: 1,
                category: "Bahasa"
            }
        ];

        // ========== STATE GAME ==========
        let players = [
            { id: 1, name: "Pemain 1", score: 0, feedback: "", feedbackType: "" },
            { id: 2, name: "Pemain 2", score: 0, feedback: "", feedbackType: "" }
        ];
        
        let currentQuestionIndex = 0;
        let currentPlayerIndex = 0;
        let gameActive = true;
        let selectedOption = null;
        let answerLocked = false;
        
        // Acak urutan soal biar gak monoton
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Pilih 20 soal acak
        function getRandomQuestions() {
            const shuffled = shuffleArray([...questions]);
            return shuffled.slice(0, 20);
        }
        
        let gameQuestions = getRandomQuestions();
        
        // ========== RENDER PLAYERS ==========
        function renderPlayers() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';
            
            players.forEach((player, index) => {
                const isActive = index === currentPlayerIndex && gameActive;
                
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${isActive ? 'active' : ''}`;
                playerCard.id = `player-${player.id}`;
                
                // Warna avatar berdasarkan player
                const colors = ['#667eea', '#f093fb', '#4CAF50', '#f44336', '#FF9800', '#9C27B0'];
                const avatarColor = colors[player.id % colors.length];
                
                playerCard.innerHTML = `
                    <div class="player-header">
                        <div class="player-avatar" style="background: ${avatarColor}">
                            ${player.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-score">üèÜ ${player.score}</div>
                        </div>
                    </div>
                    <div class="player-feedback ${player.feedback ? 'show' : ''} ${player.feedbackType}" id="feedback-${player.id}">
                        ${player.feedback}
                    </div>
                `;
                
                container.appendChild(playerCard);
            });
        }
        
        // ========== RENDER QUESTION ==========
        function renderQuestion() {
            const question = gameQuestions[currentQuestionIndex];
            if (!question) return;
            
            document.getElementById('questionText').innerHTML = question.question;
            document.getElementById('questionCategory').innerHTML = `üìö Kategori: ${question.category}`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.innerHTML = option;
                button.onclick = () => selectOption(index);
                button.id = `option-${index}`;
                button.disabled = !gameActive || answerLocked;
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('questionCounter').innerHTML = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').innerHTML = gameQuestions.length;
            document.getElementById('currentTurn').innerHTML = players[currentPlayerIndex].name;
            
            selectedOption = null;
        }
        
        // ========== SELECT OPTION ==========
        function selectOption(optionIndex) {
            if (!gameActive || answerLocked) return;
            
            const question = gameQuestions[currentQuestionIndex];
            const isCorrect = optionIndex === question.correct;
            const currentPlayer = players[currentPlayerIndex];
            
            // Highlight selected option
            const options = document.querySelectorAll('.option-btn');
            options.forEach((opt, idx) => {
                opt.classList.remove('selected', 'wrong');
                if (idx === optionIndex) {
                    opt.classList.add(isCorrect ? 'selected' : 'wrong');
                }
            });
            
            // Lock answers
            answerLocked = true;
            options.forEach(opt => opt.disabled = true);
            
            // Update player score and feedback
            if (isCorrect) {
                currentPlayer.score += 10;
                currentPlayer.feedback = `
                    <div class="feedback-text">‚ú® MANTAPP! ‚ú®</div>
                    <div class="feedback-subtext">+10 poin buat ${currentPlayer.name}</div>
                `;
                currentPlayer.feedbackType = 'feedback-correct';
            } else {
                currentPlayer.feedback = `
                    <div class="feedback-text">üòÖ YAA KOK SALAH SIH WKWKK</div>
                    <div class="feedback-subtext">Jawaban bener: ${question.options[question.correct]}</div>
                `;
                currentPlayer.feedbackType = 'feedback-wrong';
            }
            
            renderPlayers();
            
            // Add animation to feedback
            const feedbackElement = document.getElementById(`feedback-${currentPlayer.id}`);
            if (feedbackElement) {
                feedbackElement.classList.add('feedback-animation');
                setTimeout(() => {
                    feedbackElement.classList.remove('feedback-animation');
                }, 500);
            }
        }
        
        // ========== NEXT QUESTION ==========
        function nextQuestion() {
            if (!gameActive) return;
            
            // Reset untuk player selanjutnya
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            
            // Cek apakah sudah kembali ke player pertama (1 putaran selesai)
            if (currentPlayerIndex === 0) {
                currentQuestionIndex++;
                
                // Cek apakah game selesai
                if (currentQuestionIndex >= gameQuestions.length) {
                    endGame();
                    return;
                }
            }
            
            // Reset state
            answerLocked = false;
            selectedOption = null;
            
            // Hapus feedback player sebelumnya (tapi tampilkan dulu sebentar)
            players.forEach(player => {
                player.feedback = '';
                player.feedbackType = '';
            });
            
            renderQuestion();
            renderPlayers();
        }
        
        // ========== END GAME ==========
        function endGame() {
            gameActive = false;
            
            // Urutkan player berdasarkan score
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            
            // Tampilkan pemenang
            const winner = sortedPlayers[0];
            
            document.getElementById('questionText').innerHTML = "üèÜ GAME SELESAI! üèÜ";
            document.getElementById('questionCategory').innerHTML = `Pemenang: ${winner.name} dengan ${winner.score} poin!`;
            
            // Disable all option buttons
            const options = document.querySelectorAll('.option-btn');
            options.forEach(opt => opt.disabled = true);
            
            // Disable next question button
            document.getElementById('nextQuestionBtn').disabled = true;
        }
        
        // ========== RESET GAME ==========
        function resetGame() {
            // Reset state
            gameActive = true;
            currentQuestionIndex = 0;
            currentPlayerIndex = 0;
            answerLocked = false;
            selectedOption = null;
            
            // Reset player scores and feedback
            players.forEach(player => {
                player.score = 0;
                player.feedback = '';
                player.feedbackType = '';
            });
            
            // Ambil soal baru biar gak monoton
            gameQuestions = getRandomQuestions();
            
            // Enable next question button
            document.getElementById('nextQuestionBtn').disabled = false;
            
            renderQuestion();
            renderPlayers();
        }
        
        // ========== ADD PLAYER ==========
        function addPlayer() {
            if (players.length >= 8) {
                alert('Maksimal 8 pemain bro!');
                return;
            }
            
            const newId = players.length + 1;
            players.push({
                id: newId,
                name: `Pemain ${newId}`,
                score: 0,
                feedback: '',
                feedbackType: ''
            });
            
            renderPlayers();
        }
        
        // ========== INIT GAME ==========
        function initGame() {
            renderPlayers();
            renderQuestion();
        }
        
        // Mulai game
        initGame();
    </script>
</body>
</html>
